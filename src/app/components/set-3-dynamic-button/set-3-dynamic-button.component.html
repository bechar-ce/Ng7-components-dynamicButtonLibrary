<div class="container">
  <section class="color-3">
    <h1>Dynamic Button Set : Example - 3 | Component</h1>
    <p>
      <span *ngFor="let buttonSet of creativeButtonArray; let i=index">
        <button class="btn {{buttonSet.effect}} {{buttonSet.isActive}}" (click)="selectButton(i)">{{buttonSet.name}}</button>
      </span>
    </p>
  </section>
</div>
