<div class="container">
  <section class="color-1">
    <h1>Dynamic Button Set : Example - 1 | Component - 1</h1>
    <p class="text note-touch">Note that on mobile devices the effects might not all work as intended.</p>
    <p>
      <span *ngFor="let buttonSet of creativeButtonArray; let i=index">
        <button class="btn {{buttonSet.effect}} {{buttonSet.isActive}}" (click)="selectButton(i)">{{buttonSet.name}}</button>
      </span>
    </p>
  </section>
</div>
