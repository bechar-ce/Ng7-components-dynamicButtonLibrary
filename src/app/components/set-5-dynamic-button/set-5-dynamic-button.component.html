<div class="container">
  <section class="color-5">
    <h1>Dynamic Button Set : Example - 5 | Component</h1>
    <p>
      <span *ngFor="let buttonSet of creativeButtonArray; let i=index">
        <button class="btn {{buttonSet.effect}} {{buttonSet.isActive}}" (click)="selectButton(i)"><span>{{buttonSet.name}}</span></button>
      </span>
    </p>
  </section>
</div>
